{% extends 'layout.html' %}
{% load bootstrap4 i18n %}
{% get_current_language as LANGUAGE_CODE %}

{% block content %}
  <h2>Создать новую статью</h2>
  <form action="{% url 'article_create' %}" method="post">
    {% csrf_token %}
    <table border="1">
      {% for field in form %}
        <tr>
          <td>{{ field.label }}</td>
          <td>{{ field }}</td>
        </tr>
      {% endfor %}
    </table>
    <input type="submit" value="Сохранить">
  </form>
{% endblock %}
