{% extends 'layout.html' %}
{% load bootstrap4 i18n %}

{% block content %}
<h1>Новая категория</h1>
<form action="{% url 'category_create' %}" method="post">
    {% csrf_token %}
    <table border="1">
        {% for field in form %}
          <tr>
            <td>{{ field.label }}</td>
            <td>{{ field }}</td>
          </tr>
        {% endfor %}
      </table>
      <input type="submit" value="Сохранить">
    </form>
  {% endblock %}
